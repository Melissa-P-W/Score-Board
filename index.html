<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Score Keeper</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body onload="showAlert()">
    <div class="container">
        <h1 class="score-board-title">Score Board</h1>
        <div class="team-sides">
            <h2 class="team-home">Home</h2>
            <h2 class="team-away">Guest</h2>
        </div>  
        <div class="score">
            <button id="home-score" class="score" onclick="homeIncrement()">0</button>
            <button id="away-score" class="score" onclick="awayIncrement()">0</button>
        </div> 
        <div class="btn-container">
            <div class="home-score-btn">
                <button id="increment-btn"class="score" onclick="homeIncrement()"></button>
                <button id="decrement-btn"class="score" onclick="homeDecrement()"></button>
            </div>
            <div class="away-score-btn">
                <button id="increment-btn"class="score" onclick="awayIncrement()"></button>
                <button id="decrement-btn"class="score" onclick="awayDecrement()"></button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
